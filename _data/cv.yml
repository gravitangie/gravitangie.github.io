- title: Scientific activities
  type: list
  contents:
    - I am contributing to the open source code of <a href="https://teobresums.bitbucket.io">TEOBResumS</a>, 
      an effective-one-body waveform model for compact binary coalescences.
    - I am part of the Waveform Working Group in the <a href="https://www.lisamission.org">LISA Consortium</a>.
    - I am part of Division 8 (Waveforms) of the Observational Science Board in the <a href="https://www.et-gw.eu/index.php/the-et-collaboration">Einstein Telescope Collaboration</a>.
    - I am a reviewer for Physical Review D.

- title: Contributions in events
  type: list
  contents:
    - I took part in the event <a href="https://www.asu.cas.cz/chat-s-astronomkou-EN">Chat s Astronomkou</a> 2025, 
      that aimed at connecting school students with female researchers working at the Astronomical Institute of the Czech Academy of Sciences. 
      I had several online chats with students, and visited the Gymnázium in Třeboň, giving an outreach lecture with the title ‘General relativity, black holes and gravitational waves’.
    - I was part of the local organizing committee for the event ‘<a href="https://utf.mff.cuni.cz/gwcz/">GW@CZ</a> - Workshop on gravitational wave science in the Czech Republic’, 
